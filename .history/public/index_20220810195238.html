<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./main.css">
    <title>Asgard Coleccionables</title>
</head>
<body>
    <div class="container">
        <h1 class="formTitle" > Por favor completa los datos del formulario </h1>
        <form action="/" method="POST">
            <div class="title">
                <label for="title">Ingrese el titulo:</label>
                <input name="title" id="title"  type="text">
            </div>
            <div class="price">
                <label for="price">Ingrese el precio de venta:</label>
                <input name="price" id="price"  type="number">
            </div>
            <div class="title">
                <label for="url">Ingrese la url. de la Imàgen:</label>
                <input name="url" id="url"  type="url">
            </div>
            <div class="desc">
                <label for="description">Escriba un abreve descricion del producto:</label>
                <input name="description" id="description"  type="text">
            </div>
            <div class="universe">
                <label for="universe">Seleccione en que universo se clasifica:</label>
                <select name="universe" id="universe" class="selectCss">
                    <option value="Marvel">Marvel</option>
                    <option value="DC">DC</option>
                    <option value="Funko">Funkos</option>
                    <option value="StarWars">Star Wars</option>
                    <option value="MangaAnime">Manga & Anime</option>
                    <option value="HarryPotter">Harry Potter</option>
                    <option value="SportsArtists">Sports & Artists</option>
                </select>
            </div>
            <div class="details">
                <label for="details">Ingrese una breve descripcion:</label>
                <textarea name="details" id="details" cols="30" rows="10"></textarea>
            </div>
            <div class="stok">
                <label for="stock">Cuantos productos pondrà en stock?:</label>
                <input name="stock" id="stock"  type="number">
            </div>
            <div class="btnContainer">
                    <button id="addProduct" type="submit" class="addProduct">
                        <span>Agregar</span>
                    </button>
                    <button class="goToList" type="button" onclick="window.location.href='/productsList'">
                        <span>Volver</span>
                    </button>
            </div>  
        </form>
    </div>
    <div id="product">

    </div>
    <div class="ui container">
        <div class="ui grid">
            <div class="eight wide column">
                <div class="ui container">
                    <h2>Messages</h2>
                    <div id="posts">

                    </div>
                </div>
            </div>
            <div class="eight wide column">
                <div class="card">
                    <div class="ui container">
                        <h2>Send Message</h2>
                        <div class="ui form">
                            <div class="field">
                                <label for="usr">User: </label>
                                <input type="text" name="usr" id="usr">
                            </div>
                            <div class="field">
                                <label for="msg">Message: </label>
                                <textarea name="msg" id="msg"></textarea>
                            </div>
                            <div class="field">
                                <button class="ui primary button" onclick="sendMsg()">
                                    <i class="send icon"></i>
                                    Send    
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>            

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <script src="./js/productsMain.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
